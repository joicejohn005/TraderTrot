{% include "acc_aside.html" %}
{% include "acc_header.html" %}
{% include "ad_head.html" %}
{% load static %}
{% block content %}
<main id="main" class="main">

    <div class="pagetitle">
      <b><h1>Package</h1></b>

      <section class="section">
        <div class="row">
          <div class="col-xl-8">

            <div class="card">
              <div class="card-body pt-3">
                <!-- Bordered Tabs -->
                <ul class="nav nav-tabs nav-tabs-bordered">
  
                  <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Add Package</button>
                  </li>
  
                  <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Add Package features</button>
                  </li>
  
                </ul>
                <div class="tab-content pt-2">
  
                  <div class="tab-pane fade show active profile-overview" id="profile-overview">
                    
                    <div class="row">
                      <div class="col-lg-12">
            
                        <div class="card">
                            <div class="card-body">
                              <h5 class="card-title"></h5>
                
                              <form class="row g-3" method="/addPackage/">
                                <div class="col-md-12">
                                  <input type="text" class="form-control" placeholder="Package Name" id="" name="pname">
                                </div> 
                                <div class="col-md-6">
                                  <div class="input-group mb-4">
                                  <input type="number" class="form-control" placeholder="Duration" id="" name="pmonth">
                                  <span class="input-group-text">Month</span>
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <input type="file" class="form-control" placeholder="Logo" id="" name="pfile">
                                </div>
                               
                                <div class="input-group mb-4">
                                  <span class="input-group-text">Rs</span>
                                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="" name="pprice">
                                  <span class="input-group-text">.00</span>
                                </div>
                                
                                <div class="row mb-6">
                                  <div class="col-md-12">
                                    <select class="form-select" aria-label="Default select example">
                                      <option selected>Choose Tutor</option>
                                      <option value="1">One</option>
                                    </select>
                                  </div>
                                </div>
            
                                <div class="col-md-12">
                                  <!-- <input type="file" class="form-control" placeholder="Logo"> -->
                                  <textarea name="" id="" cols="50" rows="2" placeholder="Description"></textarea>
                                </div>
                                <div class="text-center">
                                  <button type="submit" class="btn btn-primary">Submit</button>
                                  <button type="reset" class="btn btn-secondary">Reset</button>
                                  <button type="submit" class="btn btn-outline-info"><a href="/#/">Manage</a></button>
                                </div>
                              </form>
                
                            </div>
                          </div>
                        </div>
                    </div>
  
                  </div>
  
                  <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
  
                    <div class="row">
                      <div class="col-lg-12">
            
                        <div class="card">
                            <div class="card-body">
                              <h5 class="card-title"></h5>
                
                              <form class="row g-3">

                                <div class="row mb-3">
                                  <div class="col-md-12">
                                    <select class="form-select" aria-label="Default select example">
                                      <option selected>Choose Package</option>
                                      <option value="1">One</option>
                                    </select>
                                  </div>
                                </div>
            
                                <div class="col-md-12">
                                  <input type="text" class="form-control" placeholder="New Feature" id="f1" name="ff1">
                                </div>
         
                                <div class="text-center">
                                  <button type="submit" class="btn btn-primary">Submit</button>
                                  <button type="reset" class="btn btn-secondary">Reset</button>
                                  <button type="submit" class="btn btn-outline-info"><a href="/#/">Manage</a></button>
                                </div>
                              </form>
                
                            </div>
                          </div>
                        </div>
                    </div>
                    <!-- End Profile Edit Form -->
  
                  </div>
                </div>
                <!-- End Bordered Tabs -->
  
              </div>
            </div>
  
          </div>
        </div>
      </section>
      </div>
</main>
{% endblock %}
