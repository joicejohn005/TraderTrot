{% include "user_aside.html" %}
{% include "user_header.html" %}
{% include "ad_head.html" %}
{% load static %}
{% block content %}
    <main id="main" class="main">

        <div class="pagetitle">
          <b><h1>TradeBook</h1></b>

          <section class="section">
            <div class="row">
              <div class="col-lg-6">

                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title"></h5>
        
                      <form class="row g-3">
                        <div class="col-md-6">
                          <input type="text" class="form-control" placeholder="Stock" id="" name="">
                        </div>
                        <div class="col-md-6">
                          <input type="number" class="form-control" placeholder="Quantity" id="" name="">
                        </div>                      
                        <div class="col-md-6">
                          <div class="input-group mb-4">
                          <input type="text" class="form-control" placeholder="Entry" id="" name="">
                          <span class="input-group-text">Rs</span>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <input type="date" class="form-control" placeholder="Date" id="" name="">
                        </div>
                        <div class="col-6">
                          <div class="input-group mb-4">
                          <input type="text" class="form-control" placeholder="Exit" id="" name="">
                          <span class="input-group-text">Rs</span>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <input type="date" class="form-control" placeholder="Date" id="" name="">
                        </div>

                        <div class="col-md-6">
                          <div class="input-group mb-4">
                          <input type="number" class="form-control" placeholder="P and L" id="" name="">
                          <span class="input-group-text">Rs</span>
                          </div>
                        </div>

                        <div class="col-md-6">
                          <div class="input-group mb-4">
                          <input type="number" class="form-control" placeholder="Gain" id="" name="">
                          <span class="input-group-text">%</span>
                          </div>
                        </div>
                        
                        <div class="col-md-12">
                          <input type="text" class="form-control" placeholder="Strategy" id="" name="">
                        </div>
                        <div class="col-md-12">
                          <textarea name="" id="" cols="51" rows="2" placeholder="Mistake" ></textarea>
                        </div>
                        <div class="text-center">
                          <button type="submit" class="btn btn-primary">Save</button>
                          <button type="reset" class="btn btn-secondary">Reset</button>
                          <button type="reset" class="btn btn-outline-info"><a href="/tradereport/">Report</a></button>

                        </div>
                      </form>
        
                    </div>
                  </div>
                </div>
            </div>
          </section>
          </div>
    </main>
{% endblock %}
